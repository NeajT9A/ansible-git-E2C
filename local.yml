---
- hosts: localhost
  become: true
  pre_tasks:
    - name: update repositories
      apt: 
        update_cache: yes
      changed_when: False
    - name : add partner repos
      apt_repository:
        repo : deb http://archive.canonical.com/ubuntu/ groovy partner
        state : present 

  tasks:
    - include: tasks/users.yml
    - include: tasks/cron.yml
    - include: tasks/packages.yml
    - include: tasks/systemd.yml
